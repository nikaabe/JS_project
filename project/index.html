<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Blog</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <div class="nav-links">

      <a href="#orator">ლიტ.ორატორი</a>
      <a href="#authors">ავტორები</a>
      <a href="#contact">კონტაქტი</a>

  </header>

      <div class="cube-icon"></div>
      <div class="cube-icon" id="cube2"></div>

    </div>
    <div class="main-right">
      <div class="big-container">მეინი</div>
    </div>
  </main>

  <footer>
    <div class="contact-info">
      <p>დაგვეკონტაქტეთ - ბლაბლაბლა</p>
      <p>ტელეფონი: +123 456 789</p>

</html>
